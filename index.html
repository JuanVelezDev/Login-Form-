<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Newsletter Signup</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Main container -->
  <div class="container">
      <!-- Left section with content -->
      <div class="left">
        <h1>Stay updated!</h1>
        <p>Join 60,000+ product managers receiving monthly updates on:</p>
        <!-- Features list -->
        <ul>
          <li><img src="icon-list.svg" alt="check"> Product discovery and building what matters</li>
          <li><img src="icon-list.svg" alt="check"> Measuring to ensure updates are a success</li>
          <li><img src="icon-list.svg" alt="check"> And much more!</li>
        </ul>
        <!-- Signup form -->
        <form>
          <label for="email">Email address</label>
          <input type="email" id="email" placeholder="email@company.com" required>
          <button type="submit">Subscribe to monthly newsletter</button>
        </form>
      </div>
      <!-- Right section with image -->
      <div class="right">
        <img src="Ilustration.png" alt="Illustration">
      </div>
  </div>
</body>
</html>
